{% extends "base.html" %}
{% block title %}CATS R US | Post{% endblock %}

{% block main %}
  {% if authenticated %}
    <form action="" method="post">
      <input type="text" placeholder="name" name="catName">
      <input type="text" placeholder="price" name="catPrice">
      <input type="text" placeholder="description" name="catDescrip">
      <input type="file" name="catPicture">
      <input type="submit" value="Post Cat">
    </form>
  {% else %}
    <h5 class="message">You don't have permission to be here!</h5>
  {% endif %}
{% endblock %}
